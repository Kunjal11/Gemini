<h1 class="text-center">Leaderboard</h1>

<table class="table table-striped table-dark">
	<thead class="custom-header">
		<tr>
			<th *ngFor="let item of players" scope="col">{{item}}</th>
			<th *ngIf="players && players.length > 0" scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of games | keyvalue">
			<td *ngFor="let item of row.value">{{item}}</td>
			<td>
				<button type="button" class="close" aria-label="Close" (click)="delete(row.key)">
					<span aria-hidden="true">&times;</span>
				</button>
			</td>
		</tr>
		<tr class="bg-danger">
			<td *ngFor="let item of totals">{{item}}</td>
			<td></td>
		</tr>
	</tbody>
</table>
